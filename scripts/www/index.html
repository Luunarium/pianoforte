<meta charset="utf-8">
<title>Piano - Forte</title>
<link rel="stylesheet" href="./leaflet/leaflet.css">
<script src="./leaflet/leaflet.js"></script>
<script src="./leaflet-hash.js"></script>
<script src="./L.Control.Basemaps.js"></script>
<link rel="stylesheet" href="./L.Control.Basemaps.css">
<style type="text/css">
    html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map').setView([1.05, 19.86], 4)
    L.hash(map)

    const basemaps = [
        L.tileLayer('/tile/forte{r}/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }),
        L.tileLayer('/tile/piano{r}/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        })
    ]


    map.addControl(L.control.basemaps({
        basemaps: basemaps,
        tileX: 0,  // tile X coordinate
        tileY: 0,  // tile Y coordinate
        tileZ: 1   // tile zoom level
    }));
</script>
