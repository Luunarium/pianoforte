scale: 1
metatile: 4
name: "Forte"
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - 35.5322
  - 33.8753
  - 13
format: "png"
interactivity: false
minzoom: 9
maxzoom: 18
srs: &merc "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
extents: &extents
  extent: *world
  srs-name: "900913"
  srs: *merc
extents84: &extents84
  extent: *world
  srs-name: "WGS84"
  srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
db: &db
  dbname: tilery
  geometry_field: geometry
  type: postgis
  extent: -20037508,-19929239,20037508,19929239
  password: null
  user: tilery
  host: ''

Stylesheet:
- base.mss
- forte/base.mss
- admin.mss
- forte/roads.mss
- forte/labels.mss
- forte/poi.mss

Layer:

- id: land-low
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    file: "http://data.openstreetmapdata.com/simplified-land-polygons-complete-3857.zip"
    type: "shape"
  advanced: {}

- id: land
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    file: http://data.openstreetmapdata.com/land-polygons-split-3857.zip
    type: "shape"
  advanced: {}

- id: landuse
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_landusages
        WHERE
          type IS NOT NULL
        ORDER BY
          area DESC
      ) AS data

- id: landuse_gen
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_landusages_gen
      ) AS data

- id: waterareas_gen
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, area
        FROM
          osm_waterareas_gen
      ) AS data

- id: waterareas
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, area
        FROM
          osm_waterareas
      ) AS data

- id: waterways
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, name
        FROM
          osm_waterways
      ) AS data

- id: waterways_gen
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, name
        FROM
          osm_waterways_gen
      ) AS data

- id: buildings
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_buildings
      ) AS data

- id: roads_gen
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, ref,
          CASE WHEN type='motorway' THEN 0 WHEN type='trunk' THEN 1 WHEN type='primary' THEN 2 ELSE 100 END AS rank
        FROM
          osm_roads_gen
        WHERE
          type IN ('motorway', 'trunk', 'primary', 'secondary', 'primary_link', 'motorway_link', 'trunk_link')
        ORDER BY
          rank DESC
      ) AS data

- id: railway
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, name, tunnel, bridge, ref, access, service, class
        FROM
          osm_railway
        WHERE
          service != 'spur' AND type NOT IN ('funicular', 'disused', 'tram', 'monorail')
        ORDER BY
          z_order
      ) AS data

- id: roads
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, ref, name, tunnel, bridge,
          CASE WHEN type='motorway' THEN 0 WHEN type='trunk' THEN 1 WHEN type='primary' THEN 2 ELSE 100 END AS rank,
          CASE
            WHEN type IN ('path', 'footway', 'bridleway', 'cycleway', 'steps', 'pedestrian') THEN 'path'
            WHEN type IN ('track', 'service', 'living_street', 'unclassified', 'residential') THEN 'minor'
            ELSE type
          END AS type
        FROM
          osm_roads
        ORDER BY
          rank DESC
      ) AS data

- id: boundary
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, admin_level
          FROM
            osm_admin
          WHERE
            admin_level IN (4,6,8,9)
            AND "type" IS NOT NULL
          ORDER BY
            admin_level DESC
        ) AS data

- id: itl_boundary_low
  class: ""
  geometry: "polygon"
  <<: *extents84
  Datasource:
    file: http://nuage.yohanboniface.me/boundary_lines_simplified.zip
    type: "shape"

- id: itl_boundary
  class: ""
  geometry: "polygon"
  <<: *extents84
  Datasource:
    file: http://nuage.yohanboniface.me/boundary_lines.zip
    type: "shape"

- id: country
  geometry: point
  <<: *extents84
  Datasource:
    type: csv
    file: data/country.csv

- id: place
  class: ""
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, '{lang}' as lang,
            CASE WHEN type='city' THEN 1 WHEN type='town' THEN 2 ELSE 100 END AS prio,
            CASE WHEN type IN ('hamlet', 'suburb', 'isolated_dwelling', 'neighbourhood', 'allotments', 'city_block') THEN 'minor' ELSE type END AS type,
            population,
            COALESCE(NULLIF(name{lang}, ''), name) as name
          FROM
            osm_places
          ORDER BY
            prio, population DESC NULLS LAST
        ) AS data

- id: station
  class: poi
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            ST_Centroid(ST_Union(geometry)) AS geometry, '{lang}' as lang, type, station, COALESCE(NULLIF(short_name, ''), name) AS name
          FROM
            osm_transport_points
          GROUP BY
            type, station, name, short_name
        ) AS data

- id: poi
  class: poi
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, '{lang}' as lang, type, name
          FROM
            osm_pois
        ) AS data

- id: aoi
  class: poi
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, '{lang}' as lang, type, name
          FROM
            osm_aois
        ) AS data

- id: landuse_label
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, name, '{lang}' as lang
        FROM
          osm_landusages
        WHERE
          name != ''
        ORDER BY
          area DESC
      ) AS data

- id: landuse_label_gen
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, name, '{lang}' as lang
        FROM
          osm_landusages_gen
        WHERE
          name != ''
      ) AS data

- id: boundary_label
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, admin_level, name,'{lang}' as lang
          FROM
            osm_admin
          WHERE
            "type"='administrative'
            AND admin_level IN (2,4,6,8,9)
            AND "type" IS NOT NULL
          ORDER BY
            admin_level DESC
        ) AS data

- id: road_label
  class: ""
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, name, ref, CHAR_LENGTH(ref) AS reflen, '{lang}' as lang,
            CASE type WHEN 'motorway' THEN 1 WHEN 'trunk' THEN 2 WHEN 'primary' THEN 3 ELSE 10 END AS prio,
            CASE
              WHEN type IN ('path', 'footway', 'bridleway', 'cycleway', 'steps', 'pedestrian') THEN 'path'
              WHEN type IN ('track', 'service', 'living_street', 'unclassified', 'residential') THEN 'minor'
              ELSE type
            END AS type
          FROM
            osm_roads
          WHERE
            type IS NOT NULL AND (name IS NOT NULL OR ref IS NOT NULL) AND geometry && !bbox!
          ORDER BY
            prio
        ) AS data

- id: housenumber
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, housenumber,
          CASE WHEN housenumber ~ E'^\\d+$' AND (mod(housenumber::bigint, 5) = 0 OR housenumber::bigint = 1) THEN true ELSE false END AS mod5
        FROM
          osm_housenumbers
      UNION
        SELECT
          geometry, housenumber AS housenumber,
          CASE WHEN housenumber ~ E'^\\d+$' AND (mod(housenumber::bigint, 5) = 0 OR housenumber::bigint = 1) THEN true ELSE false END AS mod5
        FROM
          osm_housenumbers_area
      ) AS data
